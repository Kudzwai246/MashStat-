<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mash 100 – Top Songs</title>
  <!-- Google Analytics (your GA snippet) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8BMMTDWP3G"></script>
  <script>
    window.dataLayer=window.dataLayer||[]; function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); gtag('config','G-8BMMTDWP3G');
  </script>
  <!-- Your site CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal overrides for chart list */
    #chart { max-width:600px; margin:20px auto; }
    .song { background:#1e1e1e; color:#fff; padding:10px; margin-bottom:8px; border-radius:6px; }
    .rank { font-size:1.4em; color:#ff0055; }
    .title { font-size:1.2em; margin-top:4px; }
    .artist { color:#ccc; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="asserts/mashstat_logo.png" alt="MashStat Logo" height="50"></a>
    <h1>Mash 100 – Top Songs</h1>
  </header>

  <div id="chart">Loading chart…</div>

  <script>
    fetch('https://mashstat-vote.web.app/mash100.json')
      .then(r=>r.json())
      .then(data=>{
        const c = document.getElementById('chart');
        c.innerHTML = '';
        data.forEach((s,i)=>{
          const d = document.createElement('div');
          d.className='song';
          d.innerHTML = 
            `<div class="rank">(${i+1})</div>
             <div class="title">${s.title}</div>
             <div class="artist">${s.artist}</div>`;
          c.appendChild(d);
        });
      })
      .catch(e=>{
        console.error(e);
        document.getElementById('chart').textContent = 'Failed to load chart.';
      });
  </script>
</body>
</html>
