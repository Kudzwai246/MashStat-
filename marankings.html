<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaRankings – MashStat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #ff2058;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #ff2058;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ff2058;
      border-left: 5px solid #ff2058;
      padding-left: 0.5rem;
    }
    .city-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .city-card {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 300px;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(255, 32, 88, 0.2);
    }
    .city-card h3 {
      margin-top: 0;
      color: #fff;
    }
    .artist {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }
    .artist img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .artist span {
      font-size: 1rem;
    }
    #artistStats {
      margin-top: 1rem;
    }
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>MaRankings</h1>
  </header>
  <main>
    <section>
      <h2>City Popularity</h2>
      <div class="city-cards" id="cityPopularity">
        <!-- City artist cards will be injected here -->
      </div>
    </section>
    <section>
      <h2>Artist Stats</h2>
      <div id="artistStats">Loading artist stats…</div>
    </section>
  </main>
  <footer>
    Data sources: Spotify Web API · YouTube Data API · iTunes Search API<br>
    &copy; 2025 MashStat / MaRankings
  </footer>
  <script>
    async function fetchCityPopularity() {
      const res = await fetch('https://mashstat-vote-default-rtdb.firebaseio.com/votes.json');
      const data = await res.json();
      const cityMap = {};
      Object.values(data || {}).forEach(vote => {
        const { city, artist } = vote;
        if (!cityMap[city]) cityMap[city] = {};
        if (!cityMap[city][artist]) cityMap[city][artist] = 0;
        cityMap[city][artist]++;
      });const container = document.getElementById('cityPopularity');
  container.innerHTML = '';
  Object.entries(cityMap).forEach(([city, artists]) => {
    const sorted = Object.entries(artists).sort((a, b) => b[1] - a[1]);
    const card = document.createElement('div');
    card.className = 'city-card';
    card.innerHTML = `<h3>${city}</h3>` +
      sorted.map(([artist, count]) => `<div class="artist"><span>${artist} (${count})</span></div>`).join('');
    container.appendChild(card);
  });
}

fetchCityPopularity();

  </script>
</body>
</html>
