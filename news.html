<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MashStat News</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background-color: #ff3c78;
      padding: 15px 25px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #fff;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .news-card {
      background-color: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 60, 120, 0.15);
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-video iframe {
      width: 100%;
      height: 200px;
      display: block;
      border: none;
    }

    .news-content {
      padding: 15px;
    }

    .news-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .news-link {
      color: #4da6ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .news-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- MashStat Header -->
  <header>
    <a href="index.html">MashStat</a>
  </header>

  <h1>Latest Music News</h1>

  <div class="news-grid">

    <!-- Feli Nandi Article -->
    <div class="news-card">
      <div class="news-video">
        <iframe src="https://www.youtube.com/embed/yDTni3WFNOE" allowfullscreen></iframe>
      </div>
      <div class="news-content">
        <div class="news-title">
          Feli Nandi’s *Ndisiyei* Soars to #2 on MashA50
        </div>
        <a class="news-link" href="articles/feli-ndisiyei.html">Read Full Article</a>
      </div>
    </div>

    <!-- Runna Rulez Article -->
    <div class="news-card">
      <div class="news-video">
        <iframe src="https://www.youtube.com/embed/dyozvbvwN-8" allowfullscreen></iframe>
      </div>
      <div class="news-content">
        <div class="news-title">
          Bling4 & Runna Rulez Break Out with “Murume”
        </div>
        <a class="news-link" href="articles/runna-rulez.html">Read Full Article</a>
      </div>
    </div>

  </div>

</body>
</html>
