    <h1>Cast Your Daily Vote</h1>
    <p>Choose your favorite song and album to influence Zimbabweâ€™s official music charts.</p>
  </section>  <!-- Vote Section -->  <section id="voteSection">
    <form id="voteForm">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="you@example.com" /><label for="city">City/Town:</label>
  <input type="text" name="city" id="city" required placeholder="e.g. Norton" />

  <h3>Vote for Song</h3>
  <label for="songArtist">Song Artist:</label>
  <input type="text" name="songArtist" id="songArtist" required placeholder="e.g. Feli Nandi" />

</form>

  </section>  <!-- Firebase & Voting Script -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyJg5BfmGhoi5ESsfhF6ZRFDG0Xfdoy10",
      authDomain: "mashstat-vote.firebaseapp.com",
      projectId: "mashstat-vote",
      storageBucket: "mashstat-vote.firebasestorage.app",
      messagingSenderId: "623901795277",
      appId: "1:623901795277:web:26fb2334f252b65eed1a84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("voteForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        grecaptcha.ready(() => {
          grecaptcha.execute('6Lf_jh8rAAAAANoyWe7BwNuD2RvComRRqpTMWJDJ',{action:'vote'})
            .then(async (token) => {
              document.getElementById('recaptchaToken').value = token;

              const email = form.email.value.trim();
              const city = form.city.value.trim();
              const device = navigator.userAgent;
              const songArtist = form.songArtist.value.trim();
              const songTitle = form.songTitle.value.trim();
              const albumArtist = form.albumArtist.value.trim();
              const albumTitle = form.albumTitle.value.trim();

              const today = new Date().toISOString().split("T")[0];
              const voteKey = `voted_${email}_${today}`;

              if (localStorage.getItem(voteKey)) {
                alert("You can only vote once per day.");
                return;
              }

              try {
                await addDoc(collection(db, "songVotes"), {
                  email, city, device, artist: songArtist, title: songTitle,
                  recaptchaToken: token, timestamp: new Date()
                });

                await addDoc(collection(db, "albumVotes"), {
                  email, city, device, artist: albumArtist, title: albumTitle,
                  recaptchaToken: token, timestamp: new Date()
                });

                localStorage.setItem(voteKey, "true");
                alert("Your vote has been submitted successfully!");
                form.reset();
              } catch (error) {
                console.error("Error saving vote:", error);
                alert("Error submitting your vote. Please try again.");
              }
            });
        });
      });
    });
  </script>  <footer>
