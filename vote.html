<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MashStat Vote</title>  <!-- reCAPTCHA -->  <script src="https://www.google.com/recaptcha/api.js?render=6Lf_jh8rAAAAANoyWe7BwNuD2RvComRRqpTMWJDJ"></script>  <!-- Firebase SDKs -->  <script src="/__/firebase/9.23.0/firebase-app-compat.js"></script>  <script src="/__/firebase/9.23.0/firebase-auth-compat.js"></script>  <script src="/__/firebase/9.23.0/firebase-functions-compat.js"></script>  <script src="/__/firebase/init.js"></script>  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #fafafa; color: #111; padding: 20px; }
    header { display: flex; align-items: center; background: #000; padding: 10px 20px; }
    .logo { height: 50px; }
    h2 { text-align: center; font-family: 'Playfair Display', serif; margin: 20px 0; }
    form { max-width: 500px; margin: 0 auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #1DB954; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 1em; width: 100%; cursor: pointer; }
    button:hover { background: #17a74a; }
    #message { text-align: center; margin-top: 15px; font-weight: 600; }
  </style></head>
<body><header>
  <img src="mashstat_logo.png" alt="MashStat Logo" class="logo" />
</header><h2>Cast Your Vote</h2><form id="voteForm">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="you@example.com" /><label for="city">City/Town:</label> <input type="text" id="city" name="city" required placeholder="e.g. Norton" />

  <h3>Vote for Song</h3>
  <label for="songArtist">Song Artist:</label>
  <input type="text" id="songArtist" name="songArtist" required placeholder="e.g. Feli Nandi" /><label for="songTitle">Song Title:</label> <input type="text" id="songTitle" name="songTitle" required placeholder="e.g. Dzoka Kumba" />

  <h3>Vote for Album</h3>
  <label for="albumArtist">Album Artist:</label>
  <input type="text" id="albumArtist" name="albumArtist" required placeholder="e.g. Jah Prayzah" /><label for="albumTitle">Album Title:</label> <input type="text" id="albumTitle" name="albumTitle" required placeholder="e.g. Chapter One" />

  <input type="hidden" id="recaptchaToken" name="recaptchaToken">
  <button type="submit">Submit Vote</button>
</form><div id="message"></div><script>
  const auth = firebase.auth();
  const voteFan = firebase.functions().httpsCallable('voteFan');

  // Ensure user is authenticated
  auth.onAuthStateChanged(user => {
    if (!user) {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }
  });

  const form = document.getElementById('voteForm');
  const msg = document.getElementById('message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = form.email.value.trim();
    const city = form.city.value.trim();
    const songArtist = form.songArtist.value.trim();
    const songTitle = form.songTitle.value.trim();
    const albumArtist = form.albumArtist.value.trim();
    const albumTitle = form.albumTitle.value.trim();

    // Device info
    const device = navigator.userAgent;

    // Vote keys for user and device
    const dateKey = new Date().toISOString().split('T')[0];
    const userKey = `voted_user_${email}_${dateKey}`;
    const deviceKey = `voted_device_${btoa(device)}_${dateKey}`;

    if (localStorage.getItem(userKey) || localStorage.getItem(deviceKey)) {
      msg.textContent = 'You have already voted today from this account or device.';
      msg.style.color = 'red';
      return;
    }

    grecaptcha.ready(() => {
      grecaptcha.execute('6Lf_jh8rAAAAANoyWe7BwNuD2RvComRRqpTMWJDJ', { action: 'vote' })
        .then((token) => {
          document.getElementById('recaptchaToken').value = token;

          // Call the cloud function
          voteFan({
            voterId: email,
            city,
            device,
            recaptchaToken: token,
            song: { title: songTitle, artist: songArtist },
            album: { title: albumTitle, artist: albumArtist }
          })
          .then(res => {
            if (res.data.success) {
              // Store both keys
              localStorage.setItem(userKey, 'true');
              localStorage.setItem(deviceKey, 'true');
              msg.textContent = 'Vote submitted successfully!';
              msg.style.color = 'green';
              form.reset();
            } else {
              msg.textContent = res.data.error || 'Vote failed.';
              msg.style.color = 'red';
            }
          })
          .catch(err => {
            msg.textContent = err.message;
            msg.style.color = 'red';
          });
        });
    });
  });
</script></body>
</html>
