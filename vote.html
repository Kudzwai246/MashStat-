<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MashStat Voting</title>
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyJg5BfmGhoi5ESsfhF6ZRFDG0Xfdoy10",
      authDomain: "mashstat-vote.firebaseapp.com",
      projectId: "mashstat-vote",
      storageBucket: "mashstat-vote.firebasestorage.app",
      messagingSenderId: "623901795277",
      appId: "1:623901795277:web:26fb2334f252b65eed1a84"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("voteForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = form.email.value.trim();
        const city = form.city.value.trim();
        const device = navigator.userAgent;
        const songArtist = form.songArtist.value.trim();
        const songTitle = form.songTitle.value.trim();
        const albumArtist = form.albumArtist.value.trim();
        const albumTitle = form.albumTitle.value.trim();

        const today = new Date().toISOString().split("T")[0];
        const voteKey = `voted_${email}_${today}`;

        if (localStorage.getItem(voteKey)) {
          alert("You can only vote once per day.");
          return;
        }

        try {
          // Save song vote
          await addDoc(collection(db, "songVotes"), {
            email,
            city,
            device,
            artist: songArtist,
            title: songTitle,
            timestamp: new Date()
          });

          // Save album vote
          await addDoc(collection(db, "albumVotes"), {
            email,
            city,
            device,
            artist: albumArtist,
            title: albumTitle,
            timestamp: new Date()
          });

          localStorage.setItem(voteKey, "true");
          alert("Your vote has been submitted successfully!");
          form.reset();
        } catch (error) {
          console.error("Error saving vote:", error);
          alert("Error submitting your vote. Please try again.");
        }
      });
    });
  </script>
</head>
<body>
  <h2>MashStat Vote</h2>
  <form id="voteForm">
    <label>Email: <input type="email" name="email" required /></label><br />
    <label>City/Town: <input type="text" name="city" required /></label><br />
    <h3>Vote for Song</h3>
    <label>Song Artist: <input type="text" name="songArtist" required /></label><br />
    <label>Song Title: <input type="text" name="songTitle" required /></label><br />
    <h3>Vote for Album</h3>
    <label>Album Artist: <input type="text" name="albumArtist" required /></label><br />
    <label>Album Title: <input type="text" name="albumTitle" required /></label><br />
    <button type="submit">Submit Vote</button>
  </form>
</body>
</html>
