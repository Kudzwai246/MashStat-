<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MashStat – MashA50</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:'Montserrat',sans-serif;background:#fafafa;color:#111;padding:20px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;}
    header img{height:40px;}
    nav a{color:#555;margin-left:16px;text-decoration:none;}
    nav a.active{color:#e91e63;font-weight:600;}
    .section-title{font-family:'Playfair Display',serif;color:#e91e63;font-size:1.8rem;margin-bottom:12px;}
    #chart{display:grid;gap:12px;}
    .card{background:#fff;border-radius:8px;padding:8px;height:1.5cm;display:flex;align-items:center;position:relative;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .rank{width:32px;text-align:center;color:#e91e63;font-weight:600;font-size:1.2rem;}
    .artwork{width:1.2cm;height:1.2cm;background-size:cover;background-position:center;border-radius:4px;margin:0 8px;}
    .info{flex:1;color:#333;display:flex;flex-direction:column;}
    .info .title{font-weight:600;font-size:1rem;}
    .info .artist{font-size:.85rem;font-style:italic;color:#666;margin-bottom:4px;}
    .meta{font-size:.75rem;color:#999;display:flex;}
    .meta div{margin-right:12px;}
    .trend{position:absolute;top:8px;right:8px;font-size:1.2rem;}
    .trend.up{color:#5f5;}
    .trend.down{color:#f55;}
    .trend.new{color:#5f5;}
    #loading{color:#888;text-align:center;padding:20px;}
  </style>
</head>

  <header>
    <a href="index.html"><img src="asserts/mashstat_logo.png" alt="Logo"/></a>
    <nav>
      <a href="mash100.html">Mash100</a>
      <a href="masha50.html" class="active">MashA50</a>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <div class="section-title">Top 50 Albums</div>
  <div id="chart"><div id="loading">Loading chart…</div></div>
  <script src="chart.js"></script>
</body>
</html>
