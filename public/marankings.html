<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MaRankings – Artist Stats</title>
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:sans-serif; background:#121212; color:#fff; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; }
    .grid { display:grid; grid-template-columns:repeat(2,1fr); gap:16px; }
    .card { perspective:1000px; cursor:pointer; }
    .inner { position:relative; width:100%; padding-top:100%; /* square */ transition:transform .6s; transform-style:preserve-3d; }
    .card.flipped .inner { transform:rotateY(180deg); }
    .side { position:absolute; top:0; left:0; right:0; bottom:0; backface-visibility:hidden; border-radius:8px; overflow:hidden; }
    .front { background:#1e1e1e; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:12px; }
    .front img { width:60%; border-radius:50%; margin-bottom:8px; }
    .front .name { font-size:1.1rem; margin-bottom:4px; }
    .front .votes { color:#0af; }
    .back { background:#222; transform:rotateY(180deg); padding:12px; }
    .bar { background:#0af; height:16px; margin-bottom:8px; border-radius:4px; }
    .bar-label { font-size:.8rem; margin-bottom:2px; }
    .no-data { text-align:center; color:#777; margin-top:30px; }
  </style>
</head>
<body>
  <h1>MaRankings – Artist Stats</h1>
  <div id="grid" class="grid"></div>

  <script>
    // fallback if JSON missing
    const fallback = [
      { rank:1, name:"Artist One", votes:10, artworkUrl:"", cityVotes:[] },
      { rank:2, name:"Artist Two", votes:8, artworkUrl:"", cityVotes:[] }
    ];

    function makeCard(a) {
      const card = document.createElement('div');
      card.className='card';
      const inner = document.createElement('div');
      inner.className='inner';

      // front
      const front = document.createElement('div');
      front.className='side front';
      front.innerHTML=`
        <img src="${a.artworkUrl||'mashstat_logo.png'}" alt="${a.name}">
        <div class="name">${a.rank}. ${a.name}</div>
        <div class="votes">${a.votes} votes</div>`;
      inner.appendChild(front);

      // back
      const back = document.createElement('div');
      back.className='side back';
      if(a.cityVotes && a.cityVotes.length){
        // take top 3
        a.cityVotes.sort((x,y)=>y.count - x.count).slice(0,3).forEach(c=>{
          const label = document.createElement('div');
          label.className='bar-label';
          label.textContent=\`\${c.city}: \${c.count}\`;
          const bar = document.createElement('div');
          bar.className='bar';
          // width proportional (max 100%)
          const max = Math.max(...a.cityVotes.map(z=>z.count));
          bar.style.width = (c.count/max*100)+'%';
          back.appendChild(label);
          back.appendChild(bar);
        });
      } else {
        const nd = document.createElement('div');
        nd.className='no-data';
        nd.textContent=\"No data available—guess you ain't been voting!\";
        back.appendChild(nd);
      }
      inner.appendChild(back);

      card.appendChild(inner);
      card.addEventListener('click', ()=>card.classList.toggle('flipped'));
      return card;
    }

    async function load() {
      let data;
      try {
        const res = await fetch('marankings.json');
        data = await res.json();
        if(!Array.isArray(data) || data.length<1) throw 0;
      } catch {
        data=fallback;
      }
      // sort by rank
      data.sort((a,b)=>a.rank - b.rank);
      const grid=document.getElementById('grid');
      data.forEach(a=>grid.appendChild(makeCard(a)));
    }
    load();
  </script>
</body>
</html>
